<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Table Booking</title>
    <link rel="stylesheet" href="reservation.css">
</head>
<body>
    <header class="header">
        <h1>Table Booking</h1>
    </header>
    
    <section class="table-booking">
        <h2>Book a Table</h2>
        <form action="home.html" method="POST" class="booking-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <button type="submit">Book Now</button>
        </form>
    </section>
    
    <footer class="footer">
        <p>&copy; 2025 Restaurant Table Booking. All rights reserved.| &copy; this page belongs to challa suresh reddy</p>
    </footer>
</body>
</html>
